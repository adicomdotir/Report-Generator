<div class="col-6 col-md-6">
    <form>
        <div class="form-group row">
            <div class="col-6 col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="player.visibility">
                    <label class="form-check-label" for="defaultCheck1">
                        Is Enable
                    </label>
                </div>
            </div>
            <div class="col-6 col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="player.motherClub">
                    <label class="form-check-label" for="defaultCheck2">
                        MotherClub
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">Form</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" disabled [(ngModel)]="player.form" name="form" type="number" min="1"
                    max="8" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">Stamina</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" disabled [(ngModel)]="player.stamina" name="stamina" type="number" min="1"
                    max="9" />
            </div>
        </div>
        <div *ngIf="index == 0" class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">GoalKeeping</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" [(ngModel)]="player.goalkeeping" name="goalkeeping" type="number" min="1"
                    max="20" />
            </div>
        </div>
        <div *ngIf="index != 0" class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">PlayMaking</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" [(ngModel)]="player.playMaking" name="playmaking" type="number" min="1"
                    max="20" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">Defending</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" [(ngModel)]="player.defending" name="defending" type="number" min="1"
                    max="20" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">Passing</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" [(ngModel)]="player.passing" name="passing" type="number" min="1"
                    max="20" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">Winger</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" [(ngModel)]="player.winger" name="winger" type="number" min="1"
                    max="20" />
            </div>
        </div>
        <div *ngIf="checkAttackPlayer()" class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">Scoring</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" [(ngModel)]="player.scoring" name="scoring" type="number" min="1"
                    max="20" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-3 col-md-3">
                <label class="col-form-label">Loyalty</label>
            </div>
            <div class="col-9 col-md-9">
                <input class="form-control" [(ngModel)]="player.loyalty" name="loyalty" type="number" min="1"
                    max="20" />
            </div>
        </div>
        <button class="btn btn-primary" type="button" (click)='savePlayer()'>Save</button>
        <button class="btn btn-warm" type="button" (click)='cancelBtn()'>Cancel</button>
    </form>
</div>
